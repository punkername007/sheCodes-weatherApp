<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            class="search-field"
            placeholder="Enter a city"
          />
          <input type="submit" class="search-button" value="Search" />
        </form>
      </header>
      <hr />

      <main>
        <div class="current-weather">
          <div class="current-info">
            <h1 class="current-city">City</h1>
            <p class="current-details">
              <span>Monday 15:28</span>, moderate rain <br />
              Humidity: 87%, Wind: 7.2km/h
            </p>
          </div>
          <div class="current-temperature">
            <div class="temperature-icon">⛅</div>
            <div class="temperature-value">24</div>
            <div class="temperature-unit">°C</div>
          </div>
        </div>
      </main>

      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/punkername007" target="_blank"
            >Selene Roa</a
          >
          and is
          <a
            href="https://github.com/punkername007/sheCodes-weatherApp"
            target="_blank"
            >on GitHub</a
          >
          and
          <a href="https://weather-app-sr23.netlify.app" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <!-- weather App

  </body>
  <script src="src/index.js"></script>
</html>
